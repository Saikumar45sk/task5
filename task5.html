<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini E-Commerce</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background: #f4f4f4;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      color: #fff;
      padding: 15px 20px;
      border-radius: 10px;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .card h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .card p {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .card button {
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background: #218838;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>MiniShop</h1>
    <div class="cart">
      ðŸ›’ Cart: <span id="cart-count">0</span> items | â‚¹<span id="cart-total">0</span>
    </div>
  </header>

  <main id="product-list">
    <!-- Products inserted by JS -->
  </main>

  <script>
    const products = [
      { id: 1, name: "Sneakers", price: 999, img: "https://via.placeholder.com/200?text=Sneakers" },
      { id: 2, name: "Watch", price: 1999, img: "https://via.placeholder.com/200?text=Watch" },
      { id: 3, name: "Backpack", price: 799, img: "https://via.placeholder.com/200?text=Backpack" },
      { id: 4, name: "Headphones", price: 1299, img: "https://via.placeholder.com/200?text=Headphones" },
    ];

    let cartCount = 0;
    let cartTotal = 0;

    const productList = document.getElementById("product-list");
    const cartCountEl = document.getElementById("cart-count");
    const cartTotalEl = document.getElementById("cart-total");

    products.forEach((product) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p>â‚¹${product.price}</p>
        <button onclick="addToCart(${product.price})">Add to Cart</button>
      `;
      productList.appendChild(card);
    });

    function addToCart(price) {
      cartCount++;
      cartTotal += price;
      cartCountEl.textContent = cartCount;
      cartTotalEl.textContent = cartTotal;
    }
  </script>
</body>
</html>
